# Información del proyecto
sonar.projectKey=Cristian1503V_galeria-docker
sonar.organization=cristian1503v

# Nombre y versión del proyecto
sonar.projectName=Galeria Docker
sonar.projectVersion=1.0

# Codificación del código fuente
sonar.sourceEncoding=UTF-8

# Rutas de código fuente (Client y Server)
sonar.sources=Client/src,Server
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__tests__/**,**/*.test.js,**/*.config.js,**/*.config.mjs,**/Dockerfile

# Rutas de pruebas
sonar.tests=Client/src/__tests__,Server/__tests__
sonar.test.inclusions=**/*.test.js

# Configuración de cobertura - AMBOS con coma
sonar.javascript.lcov.reportPaths=Client/coverage/lcov.info,Server/coverage/lcov.info

# Ignorar archivos de configuración
sonar.coverage.exclusions=**/*.config.js,**/*.config.mjs,**/Dockerfile,**/docker-compose.yml,**/*.astro

# Para archivos .astro, incluirlos en las fuentes pero excluirlos de cobertura
sonar.inclusions=**/*.js,**/*.ts,**/*.jsx,**/*.tsx,**/*.astro