# Información del proyecto
sonar.projectKey=tu-organizacion_galeria-docker
sonar.organization=tu-organizacion

# Nombre y versión del proyecto
sonar.projectName=Galeria Docker
sonar.projectVersion=1.0

# Codificación del código fuente
sonar.sourceEncoding=UTF-8

# Rutas de código fuente - SOLO código testeable
sonar.sources=Client/src/utils,Server/index.js
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__tests__/**,**/*.test.js,**/*.spec.js,**/*.config.js,**/*.config.mjs,**/Dockerfile,**/*.astro,**/pages/**

# Rutas de pruebas
sonar.tests=Client/src/__tests__,Server/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Configuración de cobertura - AMBOS proyectos
sonar.javascript.lcov.reportPaths=Client/coverage/lcov.info,Server/coverage/lcov.info

# Exclusiones de cobertura
sonar.coverage.exclusions=**/*.config.js,**/*.config.mjs,**/Dockerfile,**/docker-compose.yml,**/*.astro,**/pages/**,**/components/**/*.astro,**/*.d.ts